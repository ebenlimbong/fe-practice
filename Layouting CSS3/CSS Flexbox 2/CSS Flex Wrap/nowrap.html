<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nowrap</title>
    <style>
      .container {
        display: flex;
        width: 50vw;
        height: 300px;
        flex-wrap: nowrap;
        border: 1px solid black;
      }
      .border {
        width: 100px;
        height: 100px;
        background-color: red;
        font-size: 25px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
    </div>
  </body>
</html>
