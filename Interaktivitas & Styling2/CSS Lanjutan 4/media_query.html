<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Query CSS</title>
    <!-- Membuat website responsif jika dibuka
    meggunakan berbagai ukuran layar -->
    <style>
      p {
        color: red;
      }
      @media (max-width: 768px) {
        p{
            color: blue;
        }
      }
      @media (max-width: 468px) {
        p{
            color: yellow;
        }
      }
    </style>
  </head>
  <body>
    <p>
      Lorem ipsum dolor sit amet consectetur, adipisicing elit. Voluptates
      quibusdam magni dicta, atque corrupti, deleniti nisi doloribus
      consequuntur ex cupiditate deserunt laborum enim, quia laudantium voluptas
      quos. Ipsum, ducimus sunt!
    </p>
  </body>
</html>
