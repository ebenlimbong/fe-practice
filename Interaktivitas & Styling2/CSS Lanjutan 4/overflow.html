<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Overflow CSS</title>
    <!-- Untuk membuat element yang melebihi style menjadi rapi dan sesuai -->
    <style>
      .box {
        height: 200px;
        width: 100px;
        border: 1px solid black;
        overflow: auto;
      }
    </style>
  </head>
  <body>
    <div class="box">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Alias distinctio
      sint recusandae nemo vitae assumenda soluta corrupti, quae dolorum
      necessitatibus odio, sed velit dolorem. Optio facere nisi quis maxime
      eaque.
    </div>
  </body>
</html>
