<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Formulir</title>
  </head>
  <body>
    <form>
      <div class="input-nama">
        <label for="nama ">Masukkan Nama </label>
        <input type="text" id="nama" required />
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" />
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" id="password" />
      </div>
      <div>
        <label for="telephone">Telepon</label>
        <input type="tel" id="telephone" />
      </div>
      <div>
        <label for="number">Number</label>
        <input type="number" id="Number" />
      </div>
      <div>
        <label for="pesan">Pesan</label>
        <textarea name="pesan" id="pesan"></textarea>
      </div>
      <div>
        <label for="radio1">radio1</label>
        <input type="radio" name="radio" id="radio1" />
        <label for="radio2">radio2</label>
        <input type="radio" name="radio" id="radio2" />
      </div>
      <div>
        <label for="checkbox">checkbox1</label>
        <input type="checkbox" name="checkbox" id="checkbox" />
        <label for="checkbox2">checkbox2</label>
        <input type="checkbox" name="checkbox" id="checkbox2" />
      </div>
      <div>
        <label for="option">Kota</label>
        <select id="option">
          <option value="jakarta">Kota Jakarta</option>
          <option value="bandung">Kota Bandung</option>
          <option value="medan">Kota Medan</option>
        </select>
      </div>
      <div>
        <button type="submit" Submit>Submit</button>
      </div>
      <div>
        <label for="">test</label>
      </div>
    </form>
  </body>
</html>
