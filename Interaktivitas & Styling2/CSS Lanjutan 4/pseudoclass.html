<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Pseudo Class</title>
    <!-- Untuk membuat beberapa style ketika di arahkan, di click, dan saat input -->
    <style>
      p:hover {
        color: blue;
      }
      a:active {
        color: red;
      }
      input:focus {
        background-color: silver;
      }
    </style>
  </head>
  <body>
    <a href="https://sso.itera.ac.id">link1</a>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    <input type="text" />
  </body>
</html>
