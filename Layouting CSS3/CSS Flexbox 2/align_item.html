<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--Menyelaraskan elemen anak secara vertikal dalam flex container-->
    <style>
      .container {
        display: flex;
        width: 90vw;
        height: 300px;
        align-items: flex-start;
        border: 1px solid black;
      }
      .box {
        width: 100px;
        border: 1px solid black;
        background-color: red;
        font-size: 25px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
      <div class="box">7</div>
    </div>
  </body>
</html>
