<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variabel CSS</title>
    <style>
      :root {
        --color: green;
        --berwarna-merah: red;
      }

      p {
        color: var(--berwarna-merah);
      }

      h1 {
        color: var(--color);
      }
    </style>
  </head>
  <body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    <h1>Hello Ebentua</h1>
  </body>
</html>
